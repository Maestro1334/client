<div *ngFor="let company of companies">
  <div>
    <div>{{ company.name }}</div>
    <div>{{ company.address }}</div>
  </div>
  <div *ngFor="let vacancy of vacancies">
    <div>
      <div>{{ vacancy.title }}</div>
      <div>{{ vacancy.description }}</div>
      <div>{{ vacancy.createdAt }}</div>
      <br>
    </div>
  </div>
  <br>
</div>
