<div class="list row">
  <div class="col-md-8">
    
    <div></div>
  </div>
</div>
<div *ngFor="let company of companies">
  <div >
    <h2>Company: {{ company.name }}</h2>
    <h3>Adress: {{ company.address }}</h3>
  </div>
  <div *ngFor="let vacancy of vacancies">
    <div>
      <h4>{{ vacancy.title }}</h4>
      <div>{{ vacancy.description }}</div>
      <div>{{ vacancy.createdAt }}</div>
      <br>
    </div>
  </div>
  <br>
</div>
